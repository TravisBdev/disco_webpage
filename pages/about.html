<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>About Your Pet</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Your Pet</a>
        <a href="learn.html">Learn More</a>
        <a href="other.html">Other Models</a>
      </nav>
    </header>

    <main class="about-main">
      <form action="#" method="post">
        <fieldset>
          <legend>Your Pet's Name</legend>

          <div class="first-name-container">
            <label for="first-name">First:</label>
            <input type="text" name="first" id="first-name" />
          </div>

          <div class="last-name-container">
            <label for="last-name">Last:</label>
            <input type="text" name="first" id="last-name" />
          </div>

          <div class="is-spoiled-container">
            <label for="is-spoiled">Are They Spoiled?:</label>
            <input type="checkbox" name="is-spoiled" id="is-spoiled" />
          </div>

          <div class="how-spoiled-container">
            <label for="how-spoiled">How Spoiled Are They?:</label>
            <textarea
              name="how-spoiled"
              id="how-spoiled"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="submit-btn">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
