<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>About Your Pet</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/catpaw.jpg" alt="cat paw outline" class="logo" />

      <nav class="nav-list">
        <a class="list-item" href="home.html">Home</a>
        <a class="list-item" href="about.html">About Your Pet</a>
        <a class="list-item" href="learn.html">Learn More</a>
        <a class="list-item" href="other.html">Other Models</a>
      </nav>
    </header>

    <div class="about-container">
      <main class="about-main">
        <form action="#" method="post">
          <fieldset id="fieldset">
            <legend id="name-legend">Your Pet's Name</legend>

            <div class="first-name-container">
              <label for="first-name">First:</label>
              <input type="text" name="first" id="first-name" />
            </div>

            <div class="last-name-container">
              <label for="last-name">Last:</label>
              <input type="text" name="first" id="last-name" />
            </div>

            <div class="is-spoiled-container">
              <label for="is-spoiled">Are They Spoiled?:</label>
              <input type="checkbox" name="is-spoiled" id="is-spoiled" />
            </div>

            <div class="how-spoiled-container">
              <label for="how-spoiled">How Spoiled Are They?:</label>
              <textarea
                name="how-spoiled"
                id="how-spoiled"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button id="submit-btn">Submit</button>
          </fieldset>
          <img
            id="happy-cat"
            src="/assets/happycat.png"
            alt="a happy cat at the computer"
          />
        </form>
      </main>
    </div>
  </body>
</html>
